<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Criação do Tipo de Serviço</title>
</h:head>

<h:body>
	<h2>Tipo de Serviço</h2>
	<h:outputText value="Descrição do Tipo de Serviço:" />
	<h:form>
		<p:inputTextarea rows="10" cols="50"
			completeMethod="#{autoCompleteTextArea.sugessions}" queryDelay="100"
			minQueryLength="1" />
		<br />
		<p:growl id="growl" life="3000" />
		<p:commandButton value="Submit" id="createTipoServico" update="growl"
			actionListener="#{createTipoServicoJSF.create}"
			styleClass="ui-priority-primary" />
		<p:commandButton value="Reset" id="resetTipoServico" update="growl"
			actionListener="#{createTipoServicoJSF.reset}"
			styleClass="ui-priority-primary" />
	</h:form>

</h:body>
</html>
