<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Criação do Tipo de Serviço</title>
</h:head>

<h:body>
	<h2>Discrição do tipo de serviço</h2>
	<h:outputText value="Descrição do Tipo de Serviço:" />
	<h:form>
		<p:inputTextarea id="descricao" autoResize="true" value="#{createTipoServicoJSF.tipoServico.descricao}"/>
		<br />
		<p:commandButton value="Submit" id="createTipoServico" update="@form"
			action="#{createTipoServicoJSF.create}"
			styleClass="ui-priority-primary" />
		<p:commandButton value="Reset" id="limparDescricao" update="@form"
			action="#{createTipoServicoJSF.reset}"
			styleClass="ui-priority-primary" />
	</h:form>

</h:body>
</html>
