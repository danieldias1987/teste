<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Actualização do Tipo de Serviço</title>
</h:head>
<style type="text/css">
    .ui-paginator a {
        margin-right: 5px;
    }
</style>
<h:body>	
		<h:form prependId="false">
		<p:outputLabel for="codigo" value="Codigo:"></p:outputLabel>
		<p:inputText id="codigo" value="#{updateTipoServicoJSF.tipoServico.codigo}" onfocus="this.blur();"></p:inputText>
		<br />
		<br />
		<p:outputLabel for="descricao" value="Descrição:"></p:outputLabel>
		<p:inputTextarea id="descricao" value="#{updateTipoServicoJSF.tipoServico.descricao}"></p:inputText>
<!-- 		<h:messages for="descricao" showDetail="true" errorStyle="color:red" warnStyle="color:yellow"/> -->
		<br />
		<br />
		<p:commandButton value="Update" action="#{updateTipoServicoJSF.update}"></p:commandButton>
	</h:form>

</h:body>
</html>
