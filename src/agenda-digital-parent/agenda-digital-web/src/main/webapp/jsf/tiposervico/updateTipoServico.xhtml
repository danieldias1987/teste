<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Actualização do Tipo de Serviço</title>
</h:head>
<style type="text/css">
    .ui-paginator a {
        margin-right: 5px;
    }
</style>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="codigo" value="Codigo: " />
			<p:inputMask id="codigo" value="#{updateTipoServicoJSF.tipoServico.codigo}" onfocus="this.blur();"/>
			<br/>
			<p:inputTextarea rows="10" cols="50"
			completeMethod="#{updateTipoServicoJSF.tipoServico.descricao}" queryDelay="100"
			minQueryLength="1" id="text"/>
			<p:commandButton value="Submit" id="Submit" update="@form" action="#{updateTipoServicoJSF.update}" style="margin-right:20px;" styleClass="ui-priority-primary" />
			<p:commandButton value="Reset" type="reset" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
