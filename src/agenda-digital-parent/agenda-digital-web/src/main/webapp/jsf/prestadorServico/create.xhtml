<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Novo Prestador de Serviço</title>
</h:head>
<h:body>
	<p:panel header="Prestador de Serviço" style="margin-bottom:10px;">

		<h:form prependId="false">
			<p:messages id="mensagem" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<h:panelGrid>
				<h:outputText value="Nome: " />
				<p:inputText value="#{createPrestadorJSF.prestador.nome}"></p:inputText>

				<p:outputLabel for="cidade" value="Cidade:" />
				<p:selectOneMenu id="cidade" value="#{createPrestadorJSF.prestador.cidade}"
					style="width:125px" converter="CidadeConverter">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{createPrestadorJSF.cidades}" var="cidade" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="enumTipoLogradouro" value="Tipo Logradouro: " />
				<p:selectOneMenu id="enumTipoLogradouro" value="#{createPrestadorJSF.prestador.tipoLogradouro}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{createPrestadorJSF.area}"/>
				</p:selectOneMenu>

				<h:panelGroup>
					<h:outputText value="Telefone: " />
					<br />
					<p:inputText value="#{createPrestadorJSF.prestador.telefones}">
					</p:inputText>
					<p:commandButton value="+" id="addTelefone" update="@form"
						action="#{createPrestadorJSF.addTelefone}"
						styleClass="ui-priority-primary" />
				</h:panelGroup>
				<br />

				<p:dataTable var="addtelefone" value="#{readPrestadorJSF.prestador}">
					<p:column headerText="Numero">
						<h:outputText value="#{prestador.telefones}" />
					</p:column>
					<p:column headerText="Acções">
						
						
					</p:column>
				</p:dataTable>
				<br />


				<h:outputText value="E-mail: " />
				<p:inputText value="#{createPrestadorJSF.prestador.email}"></p:inputText>

				<h:outputText value="Bairro: " />
				<p:inputText value="#{createPrestadorJSF.prestador.bairro}"></p:inputText>

				<h:outputText value="Numero: " />
				<p:inputText value="#{createPrestadorJSF.prestador.numero}"></p:inputText>

				<h:outputText value="Complemento: " />
				<p:inputText value="#{createPrestadorJSF.prestador.complemento}"></p:inputText>

				<h:outputText value="CEP: " />
				<p:inputText value="#{createPrestadorJSF.prestador.cep}"></p:inputText>

				<h:outputText value="Logradouro: " />
				<p:inputText value="#{createPrestadorJSF.prestador.logradouro}"></p:inputText>
			</h:panelGrid>
			<br />
			<br />
			<p:commandButton value="Submit" id="createPrestador" update="@form"
				action="#{createPrestadorJSF.create}"
				styleClass="ui-priority-primary" />
			<p:commandButton value="Reset" id="limparCampos" update="@form"
				action="#{createPrestadorJSF.reset}"
				styleClass="ui-priority-primary" />
		</h:form>
	</p:panel>
	<p:commandButton value="Lista de Prestadores" action="read"></p:commandButton>
</h:body>
</html>
