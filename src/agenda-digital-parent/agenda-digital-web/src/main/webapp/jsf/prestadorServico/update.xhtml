<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Actualização Prestador de Serviço</title>
</h:head>
<h:body>
	<p:panel header="Actualização do Prestador de Serviço"
		style="margin-bottom:10px;">
		<h:form prependId="false">

			<h:panelGrid columns="2">
				<p:outputLabel for="codigo" value="Codigo:"></p:outputLabel>
				<br />
				<p:inputText id="codigo"
					value="#{updatePrestadorJSF.prestador.codigo}"
					onfocus="this.blur();"></p:inputText>
				<br />
				<br />
				<p:outputLabel for="nome" value="Nome:"></p:outputLabel>
				<br />
				<p:inputText id="nome" value="#{updatePrestadorJSF.prestador.nome}"></p:inputText>
				<br />
				<br />
				<p:outputLabel for="cidade" value="Cidade: "></p:outputLabel>
				<br />
			
				<p:selectOneMenu id="cidade" value="#{updatePrestadorJSF.prestador.cidade}"
					style="width:125px" converter="CidadeConverter">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{updatePrestadorJSF.cidades}" var="cidade" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>
				<br/>
				<p:outputLabel for="telefone" value="Telefone: "></p:outputLabel>
				<br />
				<p:inputText id="telefone"
					value="#{updatePrestadorJSF.prestador.telefones}"></p:inputText>
				<br />
				<br />
				
				<p:outputLabel for="email" value="E-mail: "></p:outputLabel>
				<br />
				<p:inputText id="email"
					value="#{updatePrestadorJSF.prestador.email}"></p:inputText>
				<br />
				<br />
				
				<p:outputLabel for="bairro" value="Bairro: "></p:outputLabel>
				<br />
				<p:inputText id="bairro"
					value="#{updatePrestadorJSF.prestador.bairro}"></p:inputText>
				<br />
				<br />
				
				<p:outputLabel for="numero" value="Numero: "></p:outputLabel>
				<br />
				<p:inputText id="numero"
					value="#{updatePrestadorJSF.prestador.numero}"></p:inputText>
				<br />
				<br />
					
				<p:outputLabel for="complemento" value="Complemento: "></p:outputLabel>
				<br />
				<p:inputText id="complemento"
					value="#{updatePrestadorJSF.prestador.complemento}"></p:inputText>
				<br />
				<br />
				
				<p:outputLabel for="cep" value="CEP: "></p:outputLabel>
				<br />
				<p:inputText id="cep" value="#{updatePrestadorJSF.prestador.cep}"></p:inputText>
				<br />
				<br />
				
				<p:outputLabel for="logradouro" value="Logradouro: "></p:outputLabel>
				<br />
				<p:inputText id="logradouro" value="#{updatePrestadorJSF.prestador.logradouro}"></p:inputText>


				<h:messages for="nome" showDetail="true" errorStyle="color:red"
					warnStyle="color:yellow" />
				<br />
				<br />
			</h:panelGrid>
			<p:commandButton value="Update" action="#{updatePrestadorJSF.update}"></p:commandButton>
			<p:commandButton value="Cancel" action="read"></p:commandButton>
		</h:form>
	</p:panel>
</h:body>
</html>
