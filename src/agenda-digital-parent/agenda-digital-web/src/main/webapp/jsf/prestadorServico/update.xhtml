<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Actualização Prestador de Serviço</title>
</h:head>
<h:body>
	<p:panel header="Actualização do Prestador de Serviço"
		style="margin-bottom:10px;">
		<h:form>
			<p:outputLabel for="codigo" value="Codigo:"></p:outputLabel>
			<br />
			<p:inputText id="codigo"
				value="#{updatePrestadorJSF.prestador.codigo}"
				onfocus="this.blur();"></p:inputText>
			<br />
			<br />
			<p:outputLabel for="nome" value="Nome:"></p:outputLabel>
			<br />
			<p:inputText id="nome" value="#{updatePrestadorJSF.prestador.nome}"></p:inputText>
			<br />
			<br />
			<p:outputLabel for="email" value="E-mail"></p:outputLabel>
			<br />
			<p:inputText id="email" value="#{updatePrestadorJSF.prestador.email}"></p:inputText>
			<h:messages for="nome" showDetail="true" errorStyle="color:red"
				warnStyle="color:yellow" />
			<br />
			<br />
			<p:commandButton value="Update" action="#{updatePrestadorJSF.update}"></p:commandButton>
			<p:commandButton value="Cancel" action="read"></p:commandButton>
		</h:form>
	</p:panel>
</h:body>
</html>
