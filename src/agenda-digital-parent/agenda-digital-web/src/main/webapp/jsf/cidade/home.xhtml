<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Home Page</title>
<h:link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<h:link rel="stylesheet" href="css/navbar.css" />
<h:link rel="stylesheet" href="css/footer.css" />
</h:head>
<style type="text/css">
body {
	background-image: url("img/agendadigital.jpg");
	background-size: cover;
	background-repeat: no-repeat;
}
</style>
<h:body>
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Home" outcome="home"
			icon="pi pi-star">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Create" outcome="create"
			icon="pi pi-search">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Lista de Cidades" outcome="read"
			icon="pi pi-file">
			<f:param name="i" value="2" />
		</p:menuitem>
	</p:tabMenu>

</h:body>
</html>
